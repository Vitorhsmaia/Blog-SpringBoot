<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Lista de Publicações</title>
  <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
  <div class="container">
    <h1>Publicações cadastradas</h1>

    <table>
      <thead>
        <tr><th>ID</th><th>Título</th><th>Autor</th><th>Data</th><th>Ações</th></tr>
      </thead>
      <tbody>
        <tr th:each="p : ${posts}">
          <td th:text="${p.id}"></td>
          <td th:text="${p.title}"></td>
          <td th:text="${p.author}"></td>
          <td th:text="${p.publishDate}"></td>
          <td>
            <a th:href="@{|/delete/${p.id}|}" onclick="return confirm('Excluir publicação?')">Excluir</a>
          </td>
        </tr>
      </tbody>
    </table>

    <div class="buttons">
      <a class="btn" th:href="@{/}">VOLTAR</a>
      <a class="btn" th:href="@{/search}">BUSCAR</a>
    </div>
  </div>
</body>
</html>
